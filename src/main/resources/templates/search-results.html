<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    <div th:if="${pets != null}">
        <h2>Pets</h2>
        <ul>
            <li th:each="pet : ${pets}">
                <span th:text="${pet.name} + ' (' + ${pet.type} + ') '"></span>
            </li>
        </ul>
    </div>

    <div th:if="${owners != null}">
        <h2>Owners</h2>
        <ul>
            <li th:each="owner : ${owners}">
                <span th:text="${owner.firstName} + ' ' + ${owner.lastName}"></span>
            </li>
        </ul>
    </div>

    <div th:if="${pets == null && owners == null}">
        <p>No results found.</p>
    </div>
</body>
</html>
