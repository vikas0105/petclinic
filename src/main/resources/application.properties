# Server Configuration
#server.servlet.context-path=/petclinic

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

# DataSource (H2 Database Configuration)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# JPA / Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development purposes, can be accessed via http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.petclinic=DEBUG
logging.level.org.hibernate=INFO

# Spring DevTools for automatic restarts and live reload during development
spring.devtools.restart.enabled=true

# Timezone Configuration (Optional, if needed)
# spring.datasource.time-zone=UTC

# Enable or disable the banner on startup
spring.main.banner-mode=off

# Custom Properties (Optional)
# petclinic.customProperty=value

# Configure other application specific properties below if needed
# e.g., email settings, custom feature toggles, etc.
# my.custom.property=value
